<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h1>Loop & Array</h1>
    <script>
    var animals = ['cat','dog','lion','tiger','octopus'];
    </script>
    <h2>animals</h2>
    <ul>

  <script>
    var i=0;
    while(i<animals.length){
    document.write('<li>'+animals[i]+'</li>');
    i++;
    }
    var j=0;
    while(j<animals.length){
    document.write('<li><a href="https://a.com/'+animals[j]+'">'+animals[j]+'</a></li>');
    j++;
    }
  </script>
    </ul>
  </body>
</html>
