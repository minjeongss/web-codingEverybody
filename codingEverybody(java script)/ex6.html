<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h1>Function(함수)</h1>
    <h2>Basic(기초 이론)</h2>
    <ul>
      <script>
        function two(){
          document.write('<li>2-1</li>');
          document.write('<li>2-2</li>');
        }
        document.write('<li>1</li>');
        two();
        document.write('<li>3</li>');
      </script>
    </ul>
    <h2>Parameter(매개변수) & Argument(인자)</h2>
    <script>
      function onePlusOne(){
      document.write(1+1+'<br>');
      }
      onePlusOne();

      function sum(left,right){ //left,right=parameter
        document.write(left+right+'<br>');
      }
      function sumColor(left,right){
        document.write('<div style="color:pink">'+(left+right)+'</div>');
      }
      sum(2,3); //5 - 2,3=argument
      sumColor(2,3);
      sum(3,4); //7
    </script>
    <h2>Return(출력)</h2>
    <script>
      function sum2(left,right){
        return left+right;
      }
      document.write(sum2(2,3)+'<br>');
      document.write('<div style="color:pink">'+sum2(2,3)+'</div>');
      document.write('<div style="font-size:2rem;">'+sum2(2,3)+'</div>');
    </script>
  </body>
</html>
